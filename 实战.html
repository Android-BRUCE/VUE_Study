<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div v-html="rawHtml"></div>
</div>
<div id="app2">
    {{ number + 1 + Math.random()}}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            rawHtml:"qweqw"
        }
    })

    var app2 = new Vue({
        el:'#app2',
        data:{
            number:1
        }
    })
</script>
</body>
</html>
